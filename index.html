<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond zone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header class="header">
        <div class="container">
            <h1>Diamond zone</h1>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            <h2 class="section-title">PILIH GAME</h2>
            <div class="game-container">
                <!-- Game Card 1 -->
                <div class="game-card" onclick="showModal('mobile-legends')">
                    <img src="mlbb.jpg" alt="Mobile Legends">
                    <h3>Mobile Legends</h3>
                </div>

                <!-- Game Card 2 -->
                <div class="game-card" onclick="showModal('free-fire')">
                    <img src="ff.jpg" alt="Garena Free Fire">
                    <h3>Garena Free Fire</h3>
                </div>

                <!-- Game Card 3 -->
                <div class="game-card" onclick="showModal('roblox')">
                    <img src="robloc.jpg" alt="Roblox">
                    <h3>Roblox</h3>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal -->
    <div id="price-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h3 id="modal-title"></h3>
            <div id="price-list"></div>
            <a id="whatsapp-link" href="#" target="_blank" class="whatsapp-button">
                Pesan Sekarang
            </a>
        </div>
    </div>

    <script>
        const myPhoneNumber = "+62-814-1054-5261"; // Ganti dengan nomor WhatsApp Anda

        const gamesData = {
            "mobile-legends": {
                name: "Mobile Legends",
                prices: [
                    "86 Diamond : Rp 20.000",
                    "172 Diamond : Rp 35.000",
                    "257 Diamond : Rp 50.000",
                    "344 Diamond : Rp 65.000",
                    "Monthly Pass : Rp 25.000",
                ]
            },
            "free-fire": {
                name: "Garena Free Fire",
                prices: [
                    "140 Diamond : Rp 20.000",
                    "210 Diamond : Rp 30.000",
                    "280 Diamond : Rp 40.000",
                    "355 Diamond : Rp 50.000",
                    "Weekly Pass : Rp 30.000",
                ]
            },
            "roblox": {
                name: "Roblox",
                prices: [
                    "80 Robux : Rp 15.000",
                    "400 Robux : Rp 70.000",
                    "800 Robux : Rp 130.000",
                ]
            }
        };

        const modal = document.getElementById('price-modal');
        const modalTitle = document.getElementById('modal-title');
        const priceList = document.getElementById('price-list');
        const whatsappLink = document.getElementById('whatsapp-link');

        function showModal(gameKey) {
            const game = gamesData[gameKey];
            modalTitle.textContent = `HARGA ${game.name.toUpperCase()}`;
            priceList.innerHTML = game.prices.map(item => `<p>${item}</p>`).join('');
            
            const whatsappMessage = `Halo, saya ingin top-up ${game.name}!\n\n${game.prices.map(item => `- ${item}`).join('\n')}\n\nMohon dibantu ya.`;
            whatsappLink.href = `https://wa.me/${6281410545261}?text=${encodeURIComponent(whatsappMessage)}`;
            
            modal.style.display = 'block';
        }

        function closeModal() {
            modal.style.display = 'none';
        }

        window.onclick = function(event) {
            if (event.target == modal) {
                closeModal();
            }
        }
    </script>
</body>
</html>
